<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor</title>
    <link rel="stylesheet" href="css/stylesLogin.css">
    <link rel="icon" href="icons/languages-svgrepo-com.svg">
</head>

<body>
    <main>
        <div class="login-container">
            <div class="login-header">
                <h1>Crear Cuenta</h1>
                <p>Regístrate para acceder al traductor</p>
            </div>

            <form class="login-form" id="registroForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Ingresa un nombre de usuario">
                </div>

                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa una contraseña">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirma tu contraseña">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-login">Crear Cuenta</button>
                </div>

                <div class="form-footer">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
                </div>
            </form>
        </div>
    </main>
    <script defer type="module" src="js/registro.js"></script>
</body>
</html>
