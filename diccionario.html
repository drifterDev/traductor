<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Diccionario</title>
  <!-- Estilos: traducción, barra de navegación y contenido -->
  <link rel="stylesheet" href="css/stylesTranslate.css" />
  <link rel="stylesheet" href="css/stylesNavbar.css" />
    <link rel="icon" href="icons/languages-svgrepo-com.svg">
    <link rel="stylesheet" href="css/stylesContent.css" />
  <!-- Lógica del diccionario como módulo ES6 -->
  <script type="module" src="js/diccionario.js"></script>
</head>

<body>
  <!-- Sidebar fijo de navegación -->
  <nav id="navbar">
    <ul id="opcionesNav">
      <!-- Enlace a Cuenta -->
      <li id="oCuenta">
        <a href="cuenta.html">
          <!-- Icono de usuario -->
          <svg …>…</svg>
        </a>
      </li>
      <!-- Enlace a Traductor -->
      <li id="oTransl">
        <a href="index.html">
          <!-- Icono de traducción -->
          <svg …>…</svg>
        </a>
      </li>
      <!-- Enlace activo a Diccionario -->
      <li class="activa" id="oDicc">
        <a href="diccionario.html">
          <!-- Icono de libro -->
          <svg …>…</svg>
        </a>
      </li>
    </ul>
  </nav>

  <main>
    <!-- Contenedor principal de contenido -->
    <div id="content">
      <!-- Sección Diccionario: lista y botones -->
      <section id="diccionario" class="section active panel">
        <h2>Diccionario</h2>
        <!-- Aquí se inyectan dinámicamente las entradas -->
        <div id="lista-diccionario" class="diccionario-list"></div>
      </section>
    </div>

    <!-- Botón flotante para añadir nueva palabra -->
    <button id="add-word-btn" class="add-btn" title="Añadir palabra">
      <img src="icons/add_circle_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="Añadir" />
    </button>
  </main>
</body>
</html>
